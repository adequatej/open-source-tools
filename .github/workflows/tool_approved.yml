name: Process Tools

on:
  issues:
    types: [labeled]

concurrency: add_tool

permissions:
    contents: write  # Ensure the workflow can push changes
    pull-requests: write  # Allow interacting with pull requests if required
    issues: write

jobs:
  update-tools-json:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git
        run: |
          git config --global pull.rebase true
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Pull Latest Changes
        run: git pull origin main

      - name: Debug Event Data
        run: |
          echo "Event Path: $GITHUB_EVENT_PATH"
          cat $GITHUB_EVENT_PATH

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Execute process_tools_submission.py
        id: python_script
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python .github/scripts/process_tool_submission.py $GITHUB_EVENT_PATH

      - name: Commit Updated tools.json
        if: success()
        run: |
          git add .github/scripts/tools.json
          git diff-index --quiet HEAD || (git commit -a -m "${{ steps.python_script.outputs.commit_message }}" --allow-empty)

      - name: Push Changes
        if: success()
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      - name: Auto Close Issue
        run: gh issue close --comment "Your contribution was accepted. Auto-closing issue" ${{ github.event.issue.number }}
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Problem With Action
        run: gh issue comment ${{ github.event.issue.number }} --body "There was an error with our github action. Error - ${{ steps.python_script.outputs.error_message }}"
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
